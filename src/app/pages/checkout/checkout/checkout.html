    <div class="col-md-8 col-lg-7">

          <h4 class="mb-0">
            <i class="fas fa-credit-card me-2"></i> Choose a Payment Method
          </h4>
        </div>

          <div class="d-grid gap-3">

<div id="paypal-button-container"></div>

              </div>
            </label>

            <div id="container" class="d-flex align-items-center justify-content-center w-100"></div>

<div class="checkout-container mt-3">

  <button class="stripe-btn" (click)="checkout()">
    Pay with Stripe
  </button>
</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">

    <div class="col-md-9 col-lg-8">

              </div>

                <input type="email" class="form-control form-control-lg" id="email" formControlName="email" placeholder="name@example.com">
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" formControlName="password" placeholder="Enter a strong password">
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control form-control-lg" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
              </div>
            </div>

      </div>
    </div>
  </div>
