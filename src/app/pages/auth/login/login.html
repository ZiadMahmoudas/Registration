   <div class="fullScreen ">
    <div class="signup-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">

            <div class="input-group">
                <label for="email">Email</label>
                <input
               [class.error]="isInvalid('email')"
               [class.success]="isValid('email')"
                formControlName="email"
                type="text" id="email"
                name="Email"
                placeholder="Please Enter Your Email"
                   required>
            </div>
            @if(email.invalid && email.touched){
              @if(email.errors?.['pattern']){
              <small class="error-message ">Please Follow This Pattern above Two Character</small>
              }
            }
            <div class="input-group password-toggle">
                <label for="Password">
                  password
                </label>
                <input
                 formControlName="password"
                  #passwordInput type="password"
                   id="password"
                    name="password"
                    placeholder="Please Enter Your password"
                      [class.error]="isInvalid('password')"
                      [class.success]="isValid('password')"
                     required>
                <i
               [class.fa-eye]="isEyeOpen()"
                [class.fa-eye-slash]="!isEyeOpen()"
                (click)="togglePasswordEye(passwordInput)"
                class="fa-duotone fa-light fa-eye toggle-password"></i>

              </div>

            <button type="submit" [disabled]="loginForm.invalid || !recaptchaToken">^login^</button>
        </form>
        <div  class="my-3 d-flex justify-content-center">
        <re-captcha
  siteKey="6LfwE5srAAAAAG5VbsJcY5MnF_3gEDgoEspHXlr9"
  (resolved)="onCaptchaResolved($event)">
</re-captcha>
</div>
       <div class="text-end my-3">
        <a  routerLink="/forgetPassword">Forget Password</a>
       </div>
        <div class="social-signup">
           <a [routerLink]="['/signup']" class="social-button mb-3 justify-content-center">
            Signup
            </a>
            <div class="social-buttons">
                <button (click)="loginWithFacebook()" class="social-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/640px-Facebook_logo_%28square%29.png" alt="Facebook">
                    Facebook
                </button>
            <button id="login-button" (click)="loginWithGoogle()" class="social-button" type="button">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google">
  Google
  </button>

            </div>
        </div>
    </div>
</div>
