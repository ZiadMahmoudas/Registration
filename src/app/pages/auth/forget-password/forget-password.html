 <div class="fullScreen ">
    <div class="signup-container">
        <h2>Recover Your Password</h2>
        <form [formGroup]="ForgetForm" (ngSubmit)="onsubmit()">
            <div class="input-group">
                <label for="email">Email</label>
                <input formControlName="email" type="email" id="email" name="email" placeholder="Please Enter Your Email" required>
            </div>
              <button class="btn btn-primary">recover Password</button>
        </form>
          <a [routerLink]='["/login"]' class="social-button text-start d-flex justify-content-start mb-3 mt-3">
        Login
      </a>
    </div>
    </div>
