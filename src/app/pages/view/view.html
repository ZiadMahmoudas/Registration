@if(product){
<div class="container my-5">
  <div class="card product-detail-card shadow-lg border-0 rounded-lg">
    <div class="row g-0">
      <div class="col-md-5 col-lg-6 d-flex align-items-center justify-content-center p-3 p-md-4 bg-light rounded-start-lg">
        <img src="https://localhost:7054{{product.images}}" class="img-fluid product-main-image rounded shadow-sm" alt="Product Name">
      </div>

      <div class="col-md-7 col-lg-6 p-4 p-md-5 d-flex flex-column justify-content-center">
        <h1 class="display-5 fw-bold text-dark mb-3">{{product.productName}}</h1>
        <p class="lead text-muted mb-4">
         {{product.productDescription}}
        </p>

        <div class="d-flex align-items-baseline mb-3">
                 @if(product.offer){
            <div class="d-flex gap-2">
            <p class="product-price text-decoration-line-through">{{ product.salary }}EGP</p>
          <p class="product-price">{{ product.priceAfterDiscount }}EGP</p>
          </div>
        }
        @else {
          <p class="product-price">{{ product.priceAfterDiscount }}EGP</p>
        }
      </div>


        <div class="d-grid gap-2">
          <div class="d-flex gap-2">
             @if(!roles()){
              @if(added){
          <button class="btn btn-success btn-lg custom-add-to-cart" (click)="addToCart()">
            <i class="fas fa-shopping-cart me-2"></i> Add to Cart
          </button>
          }
          @else {
                <button class="btn btn-danger btn-lg custom-add-to-cart" (click)="RemoveFromcart()">
            <i class="fa-solid fa-trash-clock"></i> Remove From Cart
          </button>
          }
        }@else {
            <button (click)="edit(product.id)" class="btn btn-primary custom-add-to-cart">EditProduct</button>
         <button (click)="RemoveItem(product.id)" class="btn btn-danger btn-lg custom-add-to-cart">
             DeleteProduct
          </button>
          }
          </div>
        </div>

        <hr class="my-4">

        <small class="text-muted">
         Category: :{{product.stock}}
        </small>
      </div>
    </div>
  </div>
</div>
}
